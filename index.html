<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="alert alert-success" id="successAlert" role="alert">
        <i class="fas fa-check-circle me-2"></i>Curso agregado correctamente!
    </div>
    <div class="alert alert-danger" id="errorAlert" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span id="errorMessage"></span>
    </div>

    <div class="container">
        <h1>Horario Semanal</h1>
        
        <div class="form-container">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Nombre del Curso</label>
                        <input type="text" class="form-control" id="courseName" placeholder="Ej: Redes 2">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mb-3">
                        <label for="classroom" class="form-label">Aula</label>
                        <input type="text" class="form-control" id="classroom" placeholder="Ej: A101">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mb-3">
                        <label for="daySelect" class="form-label">Día</label>
                        <select class="form-select" id="daySelect">
                            <option value="monday">Lunes</option>
                            <option value="tuesday">Martes</option>
                            <option value="wednesday">Miércoles</option>
                            <option value="thursday">Jueves</option>
                            <option value="friday">Viernes</option>
                            <option value="saturday">Sábado</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">Hora Inicio</label>
                        <div class="time-inputs">
                            <select class="form-select hour-select" id="startHour">
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                            </select>
                            <span class="time-separator">:</span>
                            <select class="form-select minute-select" id="startMinute">
                                <option value="0">00</option>
                                <option value="5">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">Hora Fin</label>
                        <div class="time-inputs">
                            <select class="form-select hour-select" id="endHour">
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                            </select>
                            <span class="time-separator">:</span>
                            <select class="form-select minute-select" id="endMinute">
                                <option value="0">00</option>
                                <option value="5">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="mb-3">
                        <label for="courseColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="courseColor" value="#3498db">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="addCourse">
                    <i class="fas fa-plus me-2"></i>Agregar Curso
                </button>
            </div>
        </div>

        <div class="schedule-container">
            <table class="table table-bordered schedule" id="scheduleTable">
                <thead>
                    <tr>
                        <th class="time-header">Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th class="saturday-header">Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button class="btn btn-success" id="saveBtn">
                <i class="fas fa-download me-2"></i>Guardar como Imagen
            </button>
            <button class="btn btn-danger" id="clearBtn">
                <i class="fas fa-trash me-2"></i>Eliminar Todo
            </button>
        </div>
        
    </div>
</body>

</html>
